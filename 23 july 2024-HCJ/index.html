<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <div class="container">
        <p class="first">Coming Soon!</p>
        <p class="second">Our Brand New<br>Website Is On It's Way</p>
        <p class="third">Subscribe for More Details</p>
        <form name="submit-to-google-sheet">
        <input type="text" name="Email" placeholder="Your text input">
        <button type="submit"><img src="send-icon.png" width="30px"></button>
        </form>
        <span id="msg"></span>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzxZ7b96vgRdyydcSJZm6tLujA2ybWZa9lytJDe2smweqWIoevhJnOTTD7sTqLE-xAQ/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")

        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Thank you for Subscribing!"
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
